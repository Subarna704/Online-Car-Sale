<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="register.css" />
  </head>
  <body>
    <div class="back">
      <div class="container">
        <h2 class="signup-title">Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="username" class="signup-title">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="username" class="signup-title">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="username" class="signup-title">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="email" class="signup-title">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              
            />
          </div>

          <div class="form-group">
            <label for="password" class="signup-title">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="signin">
            <p>Have an account? <a href="signin.html">Sign In</a></p>
          </div>

          <button type="submit" class="signup-button">Register</button>
        </form>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
